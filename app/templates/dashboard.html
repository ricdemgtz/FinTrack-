{% extends "base.html" %}
{% block content %}
<h1>FinTrack+ Dashboard</h1>
<p>Total (recent sample): {{ '%.2f' % total }}</p>

<h2>Recent Transactions</h2>
<table>
  <thead><tr><th>Date</th><th>Merchant</th><th>Amount</th></tr></thead>
  <tbody>
    {% for t in recent %}
    <tr>
      <td>{{ t.date }}</td>
      <td>{{ t.merchant or '-' }}</td>
      <td>{{ '%.2f' % t.amount }}</td>
    </tr>
    {% else %}
    <tr><td colspan="3">No transactions yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
